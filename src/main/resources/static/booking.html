<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Book en Aktivitet</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script defer src="/js/booking.js"></script>
</head>
<body>
<div class="booking-container">
    <div class="booking-box">
        <h2>Book en Aktivitet</h2>
        <form id="bookingForm">
            <label>Navn:</label>
            <input type="text" id="userName" required>

            <label>Telefonnummer:</label>
            <input type="number" id="userNumber" required>

            <label>Aktivitet:</label>
            <select id="activityDropdown"></select>

            <label>Reservationstid:</label>
            <input type="datetime-local" id="reservationTime" required>

            <button type="submit">Send Reservation</button>
        </form>
    </div>
</div>
</body>
</html>
