<!DOCTYPE html>
<html>
<head>
    <title>Book en Aktivetet</title>
    <script defer src="/js/booking.js"></script>
</head>
<body>
<h1>AdventureXP - Book en Aktivetet</h1>
<form id="bookingForm">
    <label>Navn:</label>
    <input type="text" id="userName" required>
    <br>

    <label>Email:</label>
    <input type="email" id="userEmail" required>
    <br>

    <label>Aktivitet:</label>
    <select id="activityDropdown"></select>
    <br>

    <label>Reservationstid:</label>
    <input type="datetime-local" id="reservationTime" required>
    <br>

    <button type="submit">Send Reservation</button>
</form>
</body>
</html>
